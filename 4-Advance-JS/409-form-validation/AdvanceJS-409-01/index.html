<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="409-01.css">
   <script src="409-01.js" defer></script>
     
    <title>Document</title>
</head>
<body>
     <h1 class="text-center bg-dark text-white"> Validating Web Forms</h1>
     <div class="container">
        <form id="submit">
            <div class="form-group">
                <label >
                    First name
                </label>
                <br>
                <input type="text" name="" id="first_name" class="form-control">
                <span id="firsterror" class="text-warning fw-bold"></span>
            </div>
            <div class="form-group">
                <label >
                    last name
                </label>
                <br>
                <input type="text" name="" id="last_name" class="form-control">
                <span id="lasterror" class="text-warning fw-bold"></span>
            </div>
             <div class="form-group">
                <label >
                   email
                </label>
                <br>
                <input type="text" name="" id="email" class="form-control">
                <span id="emailerror" class="text-warning fw-bold"></span>
            </div>
             <div class="form-group">
                <label >
                    password
                </label>
                <br>
                <input type="password" name="" id="password" class="form-control">
                <span id="passerror" class="text-warning fw-bold"></span>
            </div>
             <div class="form-group">
                <label >
                   telephone
                </label>
                <br>
                <input type="text" name="" id="telephone" class="form-control">
                <span id="telephoneerror" class="text-warning fw-bold"></span>
            </div>
            <div class="form-group">
              <label >
                 Bio
              </label>
              <br>
              <input type="text" name="" id="bio" class="form-control">
              <span id="bioerror" class="text-warning fw-bold"></span>
          </div>
            <br>
            <input type="submit" name="" class="btn btn-primary" >
        </form>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
     <script>
      function validation(e){
    e.preventDefault();
    var first_name=document.getElementById('first_name').value;
    var last_name = document.getElementById("last_name").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var telephone = document.getElementById("telephone").value;
    var bio = document.getElementById("bio").value;
   
    

    var first_namecheck=/^[0-9A-Za-z. ]{3,16}$/;
    var last_namecheck = /^[A-Za-z. ]{3,30}$/;
    var passwordcheck = /^(?=.*d)(?=.*[a-zA-Z]).{6,20}$/;
    var biocheck=/[0-9a-z_"]{8,50}$/;
    var emailcheck = /^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$/;
    var telephonecheck =
      /^(?:(?:\+|0{0,2})91(\s*[\ -]\s*)?|[0]?)?[789]\d{9}|(\d[ -]?){10}\d$/;
    // var biocheck=/[0-9a-z_"]{8,50}+/g;
    if(first_namecheck.test(first_name)){
        document.getElementById('firsterror').innerHTML ="";
    }
    else {
        document.getElementById('firsterror').innerHTML ="** First name is invalid";
    }
      if (last_namecheck.test(last_name)) {
        document.getElementById("lasterror").innerHTML = "";
       
       
      } else {
        document.getElementById("lasterror").innerHTML =
          "** Last name is invalid";
      }
       if (emailcheck.test(email)) {
         document.getElementById("emailerror").innerHTML = "";
       } else {
         document.getElementById("emailerror").innerHTML =
           "** Email is invalid";
       }
       if (emailcheck.test(email)) {
         document.getElementById("emailerror").innerHTML = "";
         
       } else {
         document.getElementById("emailerror").innerHTML =
           "** Email is invalid";
       }
       if (passwordcheck.test(password)) {
         document.getElementById("passerror").innerHTML = "";
       
       } else {
         document.getElementById("passerror").innerHTML = "** Password is invalid";
       }
       if(telephonecheck.test(telephone)){
        document.getElementById("telephoneerror").innerHTML="";
       }
       else {
        document.getElementById("telephoneerror").innerHTML = "**Password is invalid";
       }
       if(biocheck.test(bio)){
        document.getElementById("bioerror").innerHTML="";
       }
       else {
        document.getElementById("bioerror").innerHTML = "**bio is invalid";
       }
     

       
}



document.getElementById("submit").addEventListener("keyup",validation);
     </script>
  </body>
</html>
