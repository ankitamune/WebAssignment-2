<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body{
        position: absolute;
        text-align: center;
        top: 30%;
        left: 35%;
      }
    </style>
    <script>
      function fnCreateElement() {
        var h1Ref = document.createElement("h1");
        var imgRef = document.createElement("img");

        h1Ref.innerText = "Image Element Added";
        h1Ref.style.color="green";
        imgRef.src =
          // "https://mechomotive.com/wp-content/uploads/2021/08/Geekster_logo_full-1024x264-1-1.png";
          "https://geekster.in/images/logo.svg"
        imgRef.width = "200";
        imgRef.height = "100";

        document.getElementById("body").appendChild(h1Ref);
        document.getElementById("body").appendChild(imgRef);
      }
    </script>
  </head>
  <body id="body">
    <h1 style="color:green ;">Geekster</h1>
    <h3>Click on the button to add image element</h3>
    <button onclick="fnCreateElement()">Click here</button>
  </body>
</html>
